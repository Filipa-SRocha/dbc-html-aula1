<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Contacto</title>
	</head>

	<body>
		<header>
			<div class="container">
				<div class="logo">
					<a href="../home/home.html">
						<img width="40" src="../img/cogumelo.png" alt="Logo" />
					</a>
					<small>Melhores alunos do Vemser de todos os tempos</small>
				</div>

				<nav>
					<ul>
						<li><a href="../home/home.html">Home</a></li>
						<li><a href="../about/about.html">Sobre</a></li>
						<li><a href="../contact/contact.html">Contacto</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<section class="form-section">
			<div class="container">
				<h1>Contacto</h1>
				<form>
					<div>
						<label for="name">Digite seu nome completo : </label>
						<input name="name" placeholder="nome completo" type="text" />
					</div>

					<div>
						<label for="email">Digite seu E-mail : </label>
						<input name="email" placeholder="e-mail" type="email" />
					</div>

					<div>
						<label for="contact-reason">Qual o motivo do contato :</label>
						<select name="contact-reason" id="contact-reason">
							<option name="contact-reason" value="op1">
								HTML Ã© easy demais!
							</option>
							<option name="contact-reason" value="op2">Venha o CSS!</option>
						</select>
					</div>

					<div>
						<label for="message">Sua Mensagem : </label>
						<br />
						<textarea
							name="message"
							placeholder="Digite sua mensagem..."
							id="message"
							cols="30"
							rows="10"
						></textarea>
					</div>

					<input class="button" type="submit" value="Salvar" />
				</form>
			</div>
		</section>

		<footer>
			<div class="container">
				<nav>
					<ul>
						<li><a href="./home.html">Home</a></li>
						<li><a href="./about.html">Sobre</a></li>
						<li><a href="./contact.html">Contacto</a></li>
					</ul>
				</nav>

				<address>AV. Andarai 531 - Porto Alegre</address>
			</div>
		</footer>
	</body>
</html>
